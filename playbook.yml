---
# Provision Droplets
#- include: do_droplets.yml

# Common tasks
- hosts:
    - node2
    - node3
  become: yes
  remote_user: root
  gather_facts: force
  roles:
    - { role: common, tags: ["common"] }

# Backend play
- hosts: node3
  become: yes
  remote_user: root
  roles:
    - { role: mongo, tags: ["mongo"] }
   # - { role: elasticsearch, tags: ["elasticsearch"] }

# Frontend play
- hosts: node2
  become: yes
  remote_user: root
  roles:
    - { role: nginx, tags: ["nginx"] }
    - { role: nodejs, tags: ["nodejs"] }
    - { role: application, tags: ["application"] }
